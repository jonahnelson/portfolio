<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'questions/favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'questions/site.css' %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% block style %}{% endblock %}
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: maroon;" id='main-navbar'>
    <a href="{% url 'home' %}" class="navbar-brand">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" id="navbar-toggle-icon">
        <span class="navbar-toggle-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="FlashDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Flashcards
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a href="{% url 'create-flash' %}" class="navbar-item">Create Questions</a>
                    <a href="{% url 'rank-flash' %}" class="navbar-item">Rank Questions</a>
                    <a href="{% url 'view-flash' %}" class="navbar-item">View Questions</a>
                </div>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="FlashDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Techcards
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a href="{% url 'create-tech' %}" class="navbar-item">Create Questions</a>
                    <a href="{% url 'rank-tech' %}" class="navbar-item">Rank Questions</a>
                    <a href="{% url 'view-tech' %}" class="navbar-item">View Questions</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer>
        <p>Â© 2020 Delta Group</p>
    </footer>
</div>
{% block script %}{% endblock %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
